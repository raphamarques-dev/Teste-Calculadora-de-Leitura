<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Leitura</title>
    <style>
        body { font: 12pt Arial; }
        button { font-size: 12pt; padding: 30px; }
    </style>
</head>
<body>
    <h1>Quanto tempo para ler um livro?</h1>
    <button onclick="tempo()">Descubra</button>
    <section id="res">
        <p>O resultado vem aqui...</p>
    </section>

    <script>
    
        function tempo() {
            let n1 = Number(window.prompt('Digite quantas páginas tem o livro que você quer ler: '))
            let n2 = Number(window.prompt('Digite quantas páginas do livro você pode ler por dia:'))
            tempo = n1 / n2

            let res = document.querySelector('section#res')
            res.innerHTML = `<p>Você vai demorar <strong>${tempo} dias</strong> pra ler o livro</p>`
        }
    </script>
</body>
</html>
